<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MP3 Streaming with Play/Pause</title>
</head>
<body>
    <audio id="audioPlayer" controls>
        <source src="https://music-sih.s3.amazonaws.com/5844c019-ad41-480c-9cc7-c5698ee39b77.mp3?AWSAccessKeyId=AKIA36FNDVVWCVRZPT3D&Signature=XEgy0H9pAYc%2FekelnChdK8SwKlM%3D&Expires=1726402578" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <script>
        const audio = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");
        const pauseButton = document.getElementById("pauseButton");

        // Add event listeners for play and pause buttons
        playButton.addEventListener("click", () => {
            audio.play();
            playButton.disabled = true;
            pauseButton.disabled = false;
        });

        pauseButton.addEventListener("click", () => {
            audio.pause();
            playButton.disabled = false;
            pauseButton.disabled = true;
        });
    </script>
</body>
</html>
